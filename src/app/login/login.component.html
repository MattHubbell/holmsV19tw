<div div class="bg-gray-100 dark:bg-gray-800 rounded-lg px-14 py-14 ring shadow-xl ring-gray-900/5 container">

    <form autocomplete="off" [formGroup]="form" (ngSubmit)="signIn()">
      <h1 class="text-gray-900 dark:text-white mt-2 text-base font-medium tracking-tight">
        Welcome
      </h1>

      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">
        Login
      </p>

      <div class="grid grid-flow-row grid-cols-1 gap-4 xs:grid-flow-col">
        <div>

          <!-- Chrome does not like autocomplete. To resolve this issue, I am using readonly to disable field until it receives focus -->

          <ejs-textbox id="email" type="email" placeholder="Email" floatLabelType="Auto" formControlName="email" #email readonly onfocus="this.removeAttribute('readonly');" />
          @if (form.get('email')?.touched && form.get('email')?.errors) {
            <div class="error-message">Email Address is required.</div>
          }

          <ejs-textbox id="password" type="password" placeholder="Password" floatLabelType="Auto" formControlName="password" #password autocomplete="off"/>
          @if (form.get('password')?.touched && form.get('password')?.errors || this.error) {
            <div class="error-message">Password is required.</div>
          }

        </div>

        <div class="grid grid-flow-col grid-cols-8 gap-4 space-between">

          <button ejs-button cssClass="e-primary" class="col-span-3 xs:col-span-1">
            Login
          </button>

          <button ejs-button class="col-span-5 xs:col-span-7">
            <a class="text-wrap" href="/register">
              Register to join or renew your membership
            </a>
          </button>

        </div>
      </div>
    </form>
  </div>
